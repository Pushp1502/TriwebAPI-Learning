<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Creation</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    
</head>
<body>
    <div class="container">
        <div class="form-box">
            <form action="" name="Formfill" onsubmit="return validation()">
                <h2>REGISTER</h2>
                <p id="result"></p>
                <div class="input-box">
                    <i class='bx bxs-user'></i>
                    <input type="username" name="Username" id="Username" placeholder="Username">
                </div>
                <div class="input-box">
                    <i class='bx bxl-gmail'></i>
                    <input type="email" name="Email" placeholder="Email">
                </div>
                <div class="input-box">
                    <i class='bx bxs-lock-alt'></i>
                    <input type="password" name="Password" placeholder="Password">
                </div>
                <div class="input-box">
                    <i class='bx bxs-lock-alt'></i>              
                    <input type="password" name="cPassword" placeholder="Confirm Password">
                </div>
                <div class="button">
                    <input type="submit" class="btn" value="Register Now" onclick="validation()" >
                </div>
                <div class="group">
                    <span><a href="#">Forget-Password</a></span>  
                    <span><a href="login.html">Login</a></span>
                </div>
            </form>
        </div>
        <div class="popup" id="popup">
            <ion-icon name="checkmark-circle"></ion-icon>
            <h2>Thank you!</h2>
            <p>You have registered sucessfully Thanks!</p>
            <a href="login.html"><button onclick="CloseSlide()">OK</button></a> 
        </div>
    </div>

<!-- We will add aa popup value with this file-->
<script src="prjform.js"></script>
</body>
</html>
